<div class="container2" [class.sign-up-mode]="register">
    <!-- Formularios -->
    <div class="forms-container2">
        <div class="signin-signup">

            <!-- Login Form -->
            <app-login *ngIf="!register"></app-login>

            <!-- Register Form -->
            <app-register *ngIf="register"></app-register>

        </div>
    </div>

    <!-- Paneles para la informar -->
    <div class="panels-container2">

        <!-- Registro botón y parrafo -->
        <div class="panel left-panel">
            <div class="content">
                <h3>¿Nuevo aquí?</h3>
                <p>
                    Si no tienes cuenta y quieres formar parte de esta comunidad. Da click en el botón y se parte de nosotros. ¿Qué esperas?
                </p>
                <button (click)="register = !register" class="btn transparent" id="sign-up-btn">
                    Registrar
                </button>
            </div>
            <img src="assets/img/log.svg" class="image" alt="" />
        </div>

        <!-- Login botón y parrafo -->
        <div class="panel right-panel">
            <div class="content">
                <h3>¿Tienes cuenta?</h3>
                <p>
                    Ingresa con tu correo electrónico y contraseña para utilizar la plataforma.
                </p>
                <button (click)="register = !register" class="btn transparent" id="sign-in-btn">
                    Iniciar Sesión
                </button>
            </div>
            <img src="assets/img/register.svg" class="image" alt="" />
        </div>

    </div>
</div>
