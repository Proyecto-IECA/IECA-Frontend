<!-- Card de Idiomas -->
<div class="card">
    <!-- ===== Encabezado de Card ===== -->
    <div class="card-header card-header-bblue">
        <h4 class="card-title">
            Idiomas
        </h4>
        <p class="card-catergory">
            Completa tu perfil
        </p>
    </div>
    <div class="card-body">
        <!-- ===== Chips de idiomas ===== -->
        <mat-form-field class="example-chip-list">
            <mat-label>Idiomas favoritos</mat-label>
            <mat-chip-list #chipListI aria-label="idioma selection">
                <mat-chip *ngFor="let idioma of idiomas" [selectable]="selectable" [removable]="removable" (removed)="removeIdi(idioma)">
                    {{idioma.descripcion}}
                    <mat-icon matTooltip="Eliminar" matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Nuevo Idioma" #idiomaInput [formControl]="idiomaCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipListI" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addIdi($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedIdi($event)">
                <mat-option *ngFor="let idioma of filteredIdioma | async" [value]="idioma">
                    {{idioma.descripcion}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div *ngIf="guardarIdioma" class="row justify-content-end">
            <button type="button" class="btn btn-success btn-sm btn-just-icon m-r" (click)="guardarIdiomas()" matTooltip="Guardar">
                <i class="material-icons">save</i>
            </button>
        </div>
    </div>
</div>
