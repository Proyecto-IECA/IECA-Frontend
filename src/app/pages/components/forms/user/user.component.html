<form [formGroup]="userForm" (ngSubmit)="updateUser()">

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre(s)" type="text" formControlName="nombre" required>
                <mat-error *ngIf="campoNoValido('nombre')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellido Paterno" type="text" formControlName="apellido_paterno" required>
                <mat-error *ngIf="campoNoValido('apellido_paterno')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellido Materno" type="text" formControlName="apellido_materno" required>
                <mat-error *ngIf="campoNoValido('apellido_materno')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field class="example-full-width m-t">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="campoNoValido('fecha_nacimiento')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="Teléfono Casa" type="tel" formControlName="telefono_casa" pattern="\d*" maxlength="10">
                <mat-error *ngIf="campoNoValido('telefono_casa')">Este campo no acepta letras*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="Teléfono Móvil" type="tel" formControlName="telefono" pattern="\d*" maxlength="10">
                <mat-error *ngIf="campoNoValido('telefono')">Este campo no acepta letras*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width m-t">
                <mat-label>Sexo</mat-label>
                <mat-select formControlName="sexo" required [(value)]="selected">
                    <mat-option value="H">Hombre</mat-option>
                    <mat-option value="M">Mujer</mat-option>
                    <mat-option value="X">Prefiero no decir</mat-option>
                </mat-select>
                <mat-error *ngIf="campoNoValido('sexo')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="Dirección" type="text" formControlName="domicilio">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="Ciudad" type="text" formControlName="ciudad">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="País" type="text" formControlName="pais">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width m-t">
                <input matInput placeholder="Código Postal" type="tel" pattern="\d*" maxlength="5" formControlName="codigo_postal">
                <mat-error *ngIf="campoNoValido('codigo_postal')">En este campo no se aceptan letras*</mat-error>
            </mat-form-field>
        </div>
    </div>

    <!-- Renglón justificado al final -->
    <div class="row justify-content-end">
        <!-- ===== btn icon cancelar ===== -->
        <button type="button" class="btn btn-danger btn-sm btn-just-icon m-r" (click)="resetForm()">
            <i class="material-icons">replay</i>
        </button>
        <!-- ===== btn icon aceptar ===== -->
        <button type="submit" class="btn btn-primary btn-sm btn-just-icon m-r">
            <i class="material-icons">done</i>
        </button>
    </div>
</form>
