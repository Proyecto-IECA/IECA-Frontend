<form [formGroup]="academicaForm" (ngSubmit)="actionForm(formDirective)" #formDirective="ngForm">
    <!-- ===== Renglón  -->
    <div class="row">
        <!-- ===== Columna de Nivel ===== -->
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Nivel" type="text" formControlName="nivel" required>
                <mat-error *ngIf="campoNoValido('nivel')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Institucion ===== -->
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Institución" type="text" formControlName="institucion" required>
                <mat-error *ngIf="campoNoValido('institucion')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Institucion ===== -->
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Carrera y/o Especialidad" type="text" formControlName="carrera">

            </mat-form-field>
        </div>

    </div>
    <!-- ===== Renglón ===== -->
    <div class="row align-items-center">

        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Año de Ingreso</mat-label>
                <input matInput [matDatepicker]="dp" formControlName="anio_entrada" required>
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, dp, 1)" panelClass="example-month-picker">
                </mat-datepicker>
                <mat-error *ngIf="anioEntradaValido()">El año no es válido</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field *ngIf="!activedAnio_salida" class="example-full-width">
                <mat-label>Año de Egreso</mat-label>
                <input matInput [matDatepicker]="dp2" formControlName="anio_salida">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2 startView="multi-year" (yearSelected)="chosenYearHandler($event, dp2, 2)" panelClass="example-month-picker">
                </mat-datepicker>
                <mat-error *ngIf="anioSalidaValido()">El año no es válido</mat-error>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Empleo estutus ===== -->
        <div class="col-md-4 text-center">
            <mat-slide-toggle formControlName="estudiando" (click)="ischecked()">
                ¿Estudio actual?
            </mat-slide-toggle>
        </div>
    </div>

    <!-- Renglón justificado al final -->
    <div *ngIf="tipo=='add'" class="row justify-content-end">
        <!-- ===== btn icon cancelar ===== -->
        <button type="button" class="btn btn-danger btn-sm btn-just-icon m-r" (click)="cancelarAdd(formDirective)" matTooltip="Cerrar">
            <i class="material-icons">close</i>
        </button>
        <!-- ===== btn icon aceptar ===== -->
        <button type="submit" class="btn btn-success btn-sm btn-just-icon m-r" matTooltip="Guardar">
            <i class="material-icons">save</i>
        </button>
    </div>

    <!-- Renglón justificado al final -->
    <div *ngIf="tipo=='update'" class="row justify-content-end">
        <!-- ===== btn icon cancelar ===== -->
        <button type="button" class="btn btn-danger btn-sm btn-just-icon m-r" (click)="deleteExpAcademica()" matTooltip="Eliminar">
            <i class="material-icons">delete</i>
        </button>
        <!-- ===== btn icon aceptar ===== -->
        <button type="submit" class="btn btn-color btn-sm btn-just-icon m-r" matTooltip="Editar">
            <i class="material-icons">edit</i>
        </button>
    </div>
</form>
